<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <h1>Join Us!</h1>
            <p>Create your fitness account</p>
        </div>

        <form class="register-form" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="birthDate">Birth Date</label>
                <input type="date" id="birthDate" [(ngModel)]="birthDate" name="birthDate" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="button" class="btn-register" (click)="onSubmit()">Get Started</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a routerLink="/identity/login">Sign in</a></p>
        </div>
    </div>
</div>
