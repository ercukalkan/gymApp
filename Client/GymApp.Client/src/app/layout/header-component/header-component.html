<header class="sticky top-0 z-50 bg-linear-to-r from-blue-600 to-blue-300 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-2 text-white hover:opacity-90 transition-opacity">
        <div class="bg-white rounded-lg p-2">
          <span class="text-2xl font-bold bg-linear-to-r from-purple-600 to-pink-500 bg-clip-text text-transparent">ğŸ’ª</span>
        </div>
        <span class="font-bold text-xl hidden sm:inline">GymApp</span>
      </a>

      <!-- Navigation -->
      <nav class="flex items-center gap-1 sm:gap-2">
        <a routerLink="/gym-tracking" 
           class="px-3 py-2 rounded-lg text-white font-medium hover:bg-blue hover:bg-opacity-20 transition-all duration-200">
          ğŸ‹ï¸ Gym Tracking
        </a>
        <a routerLink="/inventory" 
           class="px-3 py-2 rounded-lg text-white font-medium hover:bg-blue hover:bg-opacity-20 transition-all duration-200">
          ğŸ“¦ Inventory
        </a>
        <a routerLink="/nutrition" 
           class="px-3 py-2 rounded-lg text-white font-medium hover:bg-blue hover:bg-opacity-20 transition-all duration-200">
          ğŸ¥— Nutrition
        </a>
      </nav>

      @if (isAuthenticated) {
        <!-- User Menu -->
        <button matButton [mat-menu-trigger-for]="userMenu" class="ml-2 p-2 rounded-full bg-white bg-opacity-20 hover:bg-opacity-30 transition-all duration-200 gap-2">
          <span class="text-md">{{userEmail}}</span>
          <mat-icon class="text-sm">expand_more</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu" class="auth-menu">
          @if (isAdmin) {
            <button routerLink="/identity/auth-management" mat-menu-item class="auth-button">
              <mat-icon class="text-red-600">shield</mat-icon>
              <span class="font-semibold">Admin Dashboard</span>
            </button>
            <mat-divider></mat-divider>
          }
          <button routerLink="/profile" mat-menu-item class="auth-button">
            <mat-icon class="text-green-600">person</mat-icon>
            <span class="font-semibold">Profile</span>
          </button>
          <mat-divider></mat-divider>
          <button (click)="logout()" mat-menu-item class="auth-button">
            <mat-icon class="text-red-600">logout</mat-icon>
            <span class="font-semibold">Logout</span>
          </button>
        </mat-menu>
      } @else {
        <!-- Profile -->
        <button matButton [mat-menu-trigger-for]="menu" class="ml-2 p-2 rounded-full bg-white bg-opacity-20 hover:bg-opacity-30 transition-all duration-200">
          <span class="text-xl">ğŸ‘¤</span>
        </button>
        <mat-menu #menu="matMenu" class="auth-menu">
          <button routerLink="/identity/login" mat-menu-item class="auth-button login-button">
            <mat-icon class="text-blue-600">login</mat-icon>
            <span class="font-semibold">Login</span>
          </button>
          <mat-divider></mat-divider>
          <button routerLink="/identity/register" mat-menu-item class="auth-button register-button">
            <mat-icon class="text-green-600">person_add</mat-icon>
            <span class="font-semibold">Register</span>
          </button>
        </mat-menu>
      }
    </div>
  </div>
</header>
